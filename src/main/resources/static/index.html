<!DOCTYPE html>
<html ng-app='catalogApp'>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Books catalog</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" >
            <!--<ul ng-show = "user" class="nav navbar-nav">-->
            <ul ng-show = "user" class="nav navbar-nav">
                <li class="active"><a href="#/books">Books <span class="sr-only">(current)</span></a></li>
                <li><a href="#/authors">Authors</a></li>
                <li ng-show = "hasRole('ROLE_ADMIN')"><a href="#/create_author">New author</a></li>
                <li ng-show = "hasRole('ROLE_ADMIN')"><a href="#/create_book">New book</a></li>
            </ul>
            <form ng-show = "user" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search author">
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li ng-show = "!user"><a href="#/login">Login</a></li>
                <li ng-show = "user"><a ng-click = 'logout()' href="#">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div ng-view></div>

<script src="webjars/jquery/2.0.3/jquery.js"></script>
<script src="webjars/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="webjars/angularjs/1.2.13/angular.js"></script>
<script src="webjars/angularjs/1.2.13/angular-resource.js"></script>
<script src="webjars/angularjs/1.2.13/angular-route.js"></script>
<script src="webjars/angularjs/1.2.13/angular-cookies.js"></script>
<script src="js/directives.js"></script>
<script src="js/app.js"></script>
<script src="js/security.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
</body>
</html>
