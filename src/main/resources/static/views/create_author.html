<div>
    <div ng-show = 'nACtrl.errorMsg' ng-bind = 'nACtrl.errorMsg'></div>
    <form ng-submit='nACtrl.createAuthor()'>
        <table class="table">
            <tr>
                <td>Name</td>
                <td><input type="text" ng-model = 'nACtrl.author.firstName'></td>
                <td><span id="name_error"></span></td>
            </tr>
            <tr>
                <td>Second name</td>
                <td><input type="text" ng-model = 'nACtrl.author.secondName'></td>
                <td><span id="second_name_error"></span></td>
            </tr>
        </table>
        <input type="submit" value="New author">
    </form>
</div>
