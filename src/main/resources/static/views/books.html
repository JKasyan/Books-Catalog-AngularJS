<div class="container">
    <h2>Books table</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <td>Title</td>
            <td>Short description</td>
            <td>Publishing year</td>
            <td>Authors</td>
            <td ng-show = "hasRole('ROLE_ADMIN')">Actions</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat = "book in bCtrl.books">
            <td ng-bind = 'book.title'></td>
            <td ng-bind = 'book.shortDescription'></td>
            <td ng-bind = 'book.datePublish'></td>
            <td ng-bind = 'book.authors'></td>
            <td ng-show = "hasRole('ROLE_ADMIN')">
                <button class="btn btn-primary" ng-click = "bCtrl.deleteBook(book.idBook)">Delete</button>
                <a ng-href="#/modify_book/{{book.idBook}}">Modify</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
